<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;1,300&display=swap');


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mulish', sans-serif;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container mt-5 p-2" style="height: 40vh;">
        <div class="row d-flex justify-content-center">
            <div class="col-11   col-md-9 col-lg-6 py-5 px-4 bg-light" style="border-radius: 50px;">

                <form>

                    <div class="input-group" id="search_area_ht">
                        <input id="city_name_ht" type="search" class="form-control rounded" placeholder="Search City" />
                        <button id="btn_ht" type="button" class="btn btn-outline-primary">search</button>
                    </div>
                    
                </form>
                <hr>

                <div class="row d-flex justify-content-center mt-4">
                    <div class="col-3 d-flex justify-content-center"><h1><b id="city_ht"></b></h1></div>
                </div>


                <div class="row d-flex justify-content-center">
                    <div class="" id="icon_ht"></div>
                </div>

                <div class="row d-flex justify-content-center mt-5">
                    <div class="col-4 d-flex justify-content-center">

                        <div class="row">
                            <div class="col-12  d-flex justify-content-center">
                                <h1><span id="temp_ht"></span>°C</h1>
                            </div>
                            <div class="col-12  d-flex justify-content-center">
                                <p id="weather_ht"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-between">
                    <div class="col-5 d-flex justify-content-center">
                        <h5>Min Temprature</h5>
                    </div>
                    <div class="col-5 d-flex justify-content-center">
                        <h5>Max Temprature</h5>
                    </div>
                </div>
                <hr>
                <div class="row d-flex justify-content-between">
                    <div class="col-5 d-flex justify-content-center">
                        <p id="min_ht"></p><span> °C</span>
                    </div>
                    <div class="col-5 d-flex justify-content-center">
                        <p id="max_ht"></p><span> °C</span>
                    </div>
                </div>

                <div class="row d-flex justify-content-between mt-5">
                    <div class="col-3 flex-grow-1" style="font-size: 1rem;">
                        <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i><span id="speed_ht"></span>km/h
                        </div>
                        <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i><span id="humidity_ht"></span>%
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row d-flex justify-content-center">
                            Description
                        </div>
                        <div class="row d-flex justify-content-center">
                            <p id="desc_ht"></p>
                        </div>
                    </div>
                    
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script src="./client.js"></script>
</body>

</html>
